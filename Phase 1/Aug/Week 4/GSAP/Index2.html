<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP 1D Advanced Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #e0f7fa, #fff3e0);
    }

    #box {
      width: 100px;
      height: 100px;
      background: crimson;
      margin: 15px;
    }

    #circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: royalblue;
      margin: 15px;
    }

    #text {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin: 15px;
      opacity: 0; /* shuru me hidden */
    }

    #btn {
      padding: 10px 20px;
      font-size: 18px;
      background: seagreen;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 15px;
    }
  </style>
</head>
<body>

  <div id="box"></div>
  <div id="circle"></div>
  <div id="text">Hello GSAP!</div>
  <button id="btn">Click Me</button>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <script>
    // Timeline banaya taake sequence control ho
    const tl = gsap.timeline();

    // Box move
    tl.to("#box", { duration: 2, x: 300, ease: "power2.out" });

    // Circle move + scale
    tl.to("#circle", { duration: 2, x: 300, scale: 1.5, ease: "bounce.out" }, "-=1.5");

    // Text fade-in + move
    tl.to("#text", { duration: 2, x: 300, opacity: 1, ease: "power4.out" }, "-=1.2");

    // Button bounce effect
    tl.to("#btn", { duration: 2, x: 300, ease: "elastic.out(1, 0.3)" }, "-=1.5");
  </script>

</body>
</html>
