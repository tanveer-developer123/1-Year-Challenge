<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Basic Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    #box {
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>
</head>
<body>

  <div id="box"></div>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <script>
    // Basic 1D animation: box ko x-axis pe move karna
    gsap.to("#box", { duration: 2, x: 300 });
  </script>

</body>
</html>
