<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodify - Mood Journal</title>

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #dcdcdc);
      transition: background 0.6s ease-in-out;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(145deg, #1e90ff, #187bcd);
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.3);
      border-radius: 0 0 15px 15px;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      margin-left: 15px;
      transition: 0.3s;
    }
    .navbar a:hover { color: yellow; }

    /* Mood Cards */
    .moods {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    .mood-card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s;
      font-size: 18px;
    }
    .mood-card:hover { transform: translateY(-8px) scale(1.05); }

    /* Journal */
    .journal {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .journal h2 { margin-bottom: 15px; }
    .journal textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 16px;
      margin-bottom: 15px;
    }
    .journal button {
      padding: 10px 20px;
      background: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .journal button:hover { background: #0f6fd4; }

    /* History */
    .history {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
    }
    .history h2 { margin-bottom: 15px; }
    .history-item {
      background: #f8f8f8;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Footer */
    .footer {
      margin-top: auto;
      background: linear-gradient(145deg, #111, #333);
      color: #ddd;
      text-align: center;
      padding: 20px;
      border-radius: 15px 15px 0 0;
      box-shadow: inset 4px 4px 12px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar" data-aos="fade-down">
    <div>Moodify üåô</div>
    <div>
      <a href="#">Home</a>
      <a href="#journal">Journal</a>
      <a href="#history">History</a>
    </div>
  </div>

  <!-- Mood Cards -->
  <section class="moods" data-aos="fade-up" data-aos-duration="1500">
    <div class="mood-card" onclick="setMood('happy')">üòÄ Happy</div>
    <div class="mood-card" onclick="setMood('sad')">üòî Sad</div>
    <div class="mood-card" onclick="setMood('excited')">ü§© Excited</div>
    <div class="mood-card" onclick="setMood('calm')">üòå Calm</div>
  </section>

  <!-- Journal -->
  <section class="journal" id="journal" data-aos="zoom-in">
    <h2>Write Your Feelings</h2>
    <textarea id="journalText" rows="5" placeholder="How are you feeling today?"></textarea>
    <button onclick="saveJournal()">Save</button>
  </section>

  <!-- History -->
  <section class="history" id="history" data-aos="fade-left">
    <h2>Previous Entries</h2>
    <div id="historyList"></div>
  </section>

  <!-- Footer -->
  <div class="footer" data-aos="fade-up">
    <p>¬© 2025 Moodify | Built with ‚ù§Ô∏è using GSAP & AOS</p>
  </div>

  <!-- AOS & JS -->
   <script  src="app.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
