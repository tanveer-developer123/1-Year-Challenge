<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Dog Image</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f0f8ff; display: flex; flex-direction: column; align-items: center; padding: 50px;">

  <h1 style="color: #333; text-align: center;">Random Dog Image Generator</h1>

  <button id="getDog" 
          style="padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 8px; background-color: #4caf50; color: white; margin: 20px 0; box-shadow: 0 4px 6px rgba(0,0,0,0.2);">
    Get Dog
  </button>

  <p id="error" style="color: red; font-weight: bold;"></p>

  <div id="dogImage" 
       style="margin-top: 20px; display: flex; justify-content: center; align-items: center; width: 100%; max-width: 400px; min-height: 300px; background: #fff; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 10px;">
    <!-- Dog image will appear here -->
  </div>

  <script src="Asynchorous.js">
  </script>

</body>
</html>
