<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>City Weather & Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #ffffffcc;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 70%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4caf50;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .card {
            margin-top: 20px;
            background: #e0f7fa;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        #result img {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŒ† City Info App</h1>

        <input type="text" id="city" placeholder="Enter city name">
        <button id="getCityInfo">Get Info</button>

        <div id="result" class="card"></div>
        <p id="error" class="error"></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
