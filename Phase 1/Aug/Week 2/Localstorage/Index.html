<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Save Name to localStorage</title>
</head>

<body style="font-family: Arial, sans-serif; padding:20px;">
  <h1 style="color:teal">Save your name (localStorage)</h1>

  <label for="nameInput">Enter your name:</label><br />
  <input id="nameInput" type="text" placeholder="Type name..."
    style="padding:8px; border:1px solid #ccc; margin-top:6px; width:240px;" />
  <button id="saveBtn" style="padding:8px 12px; margin-left:8px;">Save</button>
  <button id="clearBtn" style="padding:8px 12px; margin-left:8px; background:crimson; color:white;">Clear</button>

  <p id="notice" style="color:purple; margin-top:14px;"></p>

  <script src="localstorage.js"></script>
</body>

</html>
