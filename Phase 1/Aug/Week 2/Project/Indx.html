<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 20px;
    }
    .counter {
      font-size: 3rem;
      margin: 20px 0;
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.8;
    }
    #increase { background: #4caf50; color: white; }
    #decrease { background: #f44336; color: white; }
    #reset { background: #2196f3; color: white; }
  </style>
</head>
<body>
  <h1>Counter Project</h1>
  <div class="counter" id="counter">0</div>
  <div>
    <button id="decrease">Decrease</button>
    <button id="reset">Reset</button>
    <button id="increase">Increase</button>
  </div>

  <script src="counter.js"></script>
</body>
</html>
