<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naming-Free Styling Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center space-y-6">

  <!-- Button Example -->
  <button class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
    Click Me
  </button>

  <!-- Card Example -->
  <div class="bg-white shadow-lg rounded-xl p-6 w-80 text-center">
    <h2 class="text-xl font-bold text-gray-800 mb-2">Tailwind Card</h2>
    <p class="text-gray-600 mb-4">This card is styled without creating any CSS class.</p>
    <button class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
      Learn More
    </button>
  </div>

  <!-- Navbar Example -->
  <nav class="w-full bg-indigo-600 text-white px-8 py-3 flex justify-between items-center">
    <h1 class="text-lg font-bold">MySite</h1>
    <div class="space-x-6">
      <a href="#" class="hover:text-gray-200">Home</a>
      <a href="#" class="hover:text-gray-200">About</a>
      <a href="#" class="hover:text-gray-200">Contact</a>
    </div>
  </nav>

</body>
</html>
